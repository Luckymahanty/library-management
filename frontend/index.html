<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="animated-bg"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
                <span>LibraryHub</span>
            </div>
        </div>
    </nav>

    <div class="welcome-container">
        <div class="welcome-content">
            <div class="welcome-header">
                <h1 class="fade-in">Welcome to LibraryHub</h1>
                <p class="fade-in-delay">Your Digital Gateway to Knowledge</p>
            </div>
            
            <div class="feature-cards">
                <div class="feature-card slide-in-left">
                    <i class="fas fa-book"></i>
                    <h3>Browse Books</h3>
                    <p>Explore thousands of titles</p>
                </div>
                <div class="feature-card slide-in-up">
                    <i class="fas fa-hand-holding-heart"></i>
                    <h3>Borrow Easy</h3>
                    <p>Quick and seamless borrowing</p>
                </div>
                <div class="feature-card slide-in-right">
                    <i class="fas fa-user-shield"></i>
                    <h3>Admin Control</h3>
                    <p>Manage your library efficiently</p>
                </div>
            </div>

            <div class="cta-buttons">
                <a href="login.html" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </a>
                <a href="signup.html" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 LibraryHub. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
