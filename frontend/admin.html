<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LibraryHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="animated-bg"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
                <span>LibraryHub Admin</span>
            </div>
            <div class="nav-right">
                <span class="user-greeting">
                    <i class="fas fa-user-shield"></i>
                    <span id="adminGreeting">Admin Panel</span>
                </span>
                <button id="logoutBtn" class="btn btn-small">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header fade-in">
            <h1>Admin Dashboard</h1>
            <p>Manage your library collection</p>
        </div>

        <div class="admin-actions">
            <button id="addBookBtn" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Add New Book
            </button>
        </div>

        <div class="search-section">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search books by title or author...">
            </div>
        </div>

        <div id="booksGrid" class="books-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading books...</p>
            </div>
        </div>
    </div>

    <!-- Add Book Modal -->
    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-book-medical"></i> Add New Book</h2>
                <span class="close">&times;</span>
            </div>
            <form id="addBookForm">
                <div class="form-group">
                    <label for="bookTitle">
                        <i class="fas fa-heading"></i> Title
                    </label>
                    <input type="text" id="bookTitle" required placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label for="bookAuthor">
                        <i class="fas fa-pen-fancy"></i> Author
                    </label>
                    <input type="text" id="bookAuthor" required placeholder="Enter author name">
                </div>
                <div class="form-group">
                    <label for="bookGenre">
                        <i class="fas fa-list"></i> Genre
                    </label>
                    <input type="text" id="bookGenre" required placeholder="Enter genre">
                </div>
                <div class="form-group">
                    <label for="bookQuantity">
                        <i class="fas fa-sort-numeric-up"></i> Quantity
                    </label>
                    <input type="number" id="bookQuantity" required placeholder="Enter quantity" min="1">
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-check"></i> Add Book
                </button>
            </form>
        </div>
    </div>

    <!-- Edit Book Modal -->
    <div id="editBookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Edit Book</h2>
                <span class="close">&times;</span>
            </div>
            <form id="editBookForm">
                <input type="hidden" id="editBookId">
                <div class="form-group">
                    <label for="editBookTitle">
                        <i class="fas fa-heading"></i> Title
                    </label>
                    <input type="text" id="editBookTitle" required placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label for="editBookAuthor">
                        <i class="fas fa-pen-fancy"></i> Author
                    </label>
                    <input type="text" id="editBookAuthor" required placeholder="Enter author name">
                </div>
                <div class="form-group">
                    <label for="editBookGenre">
                        <i class="fas fa-list"></i> Genre
                    </label>
                    <input type="text" id="editBookGenre" required placeholder="Enter genre">
                </div>
                <div class="form-group">
                    <label for="editBookQuantity">
                        <i class="fas fa-sort-numeric-up"></i> Quantity
                    </label>
                    <input type="number" id="editBookQuantity" required placeholder="Enter quantity" min="1">
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-check"></i> Update Book
                </button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 LibraryHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
