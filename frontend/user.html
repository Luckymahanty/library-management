<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - LibraryHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="animated-bg"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
                <span>LibraryHub</span>
            </div>
            <div class="nav-right">
                <span class="user-greeting">
                    <i class="fas fa-user-circle"></i>
                    <span id="userGreeting">Welcome, User</span>
                </span>
                <button id="logoutBtn" class="btn btn-small">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header fade-in">
            <h1>Available Books</h1>
            <p>Browse and borrow books from our collection</p>
        </div>

        <div class="search-section">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search books by title or author...">
            </div>
        </div>

        <div id="booksGrid" class="books-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading books...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 LibraryHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="user.js"></script>
</body>
</html>
